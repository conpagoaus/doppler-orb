version: 2.1
orbs:
  doppler: conpago/doppler@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.2.0

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - doppler/install
      - doppler/load_secrets:
          doppler_token: DOPPLER_TOKEN_TEST
      - run:
          name: check if env variables are set
          command: |
            if [ -z "$DOPPLER_TEST_SECRET" ]; then
              echo "DOPPLER_TEST_SECRET is not set"
              exit 1
            fi
workflows:
  deploy-orb:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: conpago/doppler
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
